<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Matte Black */
            color: white;
            text-align: center;
        }
        .navbar {
            background-color: #111;
            padding: 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #89CFF0; /* Baby Blue */
        }
        .main {
            padding: 50px;
        }
        .footer {
            background-color: #111;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar">
    <span class="logo">BingeBuddy</span>
</div>
<div class="main">
    <h1>I'm Just A Header</h1>
    <p>And I'm A Simple Paragraph.</p>
</div>
<div class="footer">
    &copy; BingeBuddy <br>CS410 - Team Red - Spring 2025 <br> Old Dominion University | Computer Science Dept.
</div>
</body>
</html>
